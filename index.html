<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calcular</title>
</head>
<body>
    <div class="container">
        <div class="pantalla">
            
            <input type="text" id="resultado" readonly class="text">
              
        </div>
        <div class="teclado">
            <button id="bntRaiz"  onclick="calcularRaiz()">âˆš</button>
            <button id="bntPorcen"  onclick="operar('%')">%</button>
            <button id="btnBorrar" class="del" onclick="borrar()">C</button>
            <button id="btnDivision"  class="sum" onclick="operar('/')">/</button>
            
            
            <br>
            <button id="btn7" onclick="agregarNumero('7')">7</button>
            <button id="btn8" onclick="agregarNumero('8')">8</button>
            <button id="btn9" onclick="agregarNumero('9')">9</button>
            <button id="btnMultiplicacion"  class="sum" onclick="operar('*')">*</button>
            <br>
            
            <button id="btn4" onclick="agregarNumero('4')">4</button>
            <button id="btn5" onclick="agregarNumero('5')">5</button>
            <button id="btn6" onclick="agregarNumero('6')">6</button>
            <button id="btnResta"  class="sum" onclick="operar('-')">-</button>
            <br>
            <button id="btn1" onclick="agregarNumero('1')">1</button>
            <button id="btn2" onclick="agregarNumero('2')">2</button>
            <button id="btn3" onclick="agregarNumero('3')">3</button>
            <button id="btnSuma" class="sum" onclick="operar('+')">+</button>
            <br>
            
           
            <button id="btn0" onclick="agregarNumero('0')">0</button>
            <button id="btnPunto" onclick="agregarNumero('.')">.</button>
            <button id="btnIgual" class="eq" onclick="calcular()">=</button>
        </div>
        <div class="opciones">
            
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/133ebcd262.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
