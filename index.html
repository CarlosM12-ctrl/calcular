<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calcular</title>
</head>
<body>
    <div class="container">
        <div class="pantalla">
            
            <input type="text" placeholder="0" class="text">
              
        </div>
        <div class="teclado">
            
            <button class="/ base5">/</button>
            <button class="% base5 ">%</button>
            <button class="c base1">C</button>
            <button class="bi bi-arrow-left flec del"></button>
            <br>
            <button class="7 ">7</button>
            <button class="8 ">8</button>
            <button class="9 ">9</button>
            <button class="*   sim">*</button>
            <br>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="- sim">-</button>
            <br>
            <button class="1 ">1</button>
            <button class="2 ">2</button>
            <button class="3 ">3</button>
            <button class="+  sim">+</button>
            <br>
            
            <button class="0 base1">0</button>
            <button class=". base1">.</button>
            <button class="= eq">=</button>
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/133ebcd262.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
